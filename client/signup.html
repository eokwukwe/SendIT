<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/jpg" href="./img/pageicon.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>SendIT | Sign Up</title>
  </head>

  <body class="login-body light-blue">
    <header id="header-nav" class="header default">
      <nav class="container navbar">
        <span class="open-slide">
          <a href="#" class="sidebar-icon">
            <svg width="30" height="30">
              <path d="M0,5 30,5" stroke="#fff" stroke-width="5" />
              <path d="M0,14 30,14" stroke="#fff" stroke-width="5" />
              <path d="M0,23 30,23" stroke="#fff" stroke-width="5" />
            </svg>
          </a>
        </span>

        <div class="nav-logo"><a href="index.html">SendIT</a></div>

        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="signup.html" class="signup">Sign Up</a>
          </li>
          <li class="nav-item"><a href="login.html" class="login">Login</a></li>
          <li class="nav-item">
            <a href="#" class="side-nav-item order-btn  order-btn-nav"
              >Create Order</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="side-nav-item logout">Logout</a>
          </li>
        </ul>
      </nav>

      <!-- Side Bar -->
      <div id="side-menu" class="side-nav default">
        <a href="#" class="btn-close-sidenav">&times;</a>
        <a href="signup.html" class="side-nav-item signup">Sign Up</a>
        <a href="login.html" class="side-nav-item login">Login</a>
        <a href="#" class="side-nav-item order-btn">Create Order</a>
        <a href="#" class="side-nav-item logout">Logout</a>
      </div>
    </header>

    <!-- Sign Up -->
    <main class="container signup-main">
      <div id="snackbar"></div>
      <div class="page-loader"><div class="loader"></div></div>
      <div class="card signup data-form-card">
        <h3 class="card-header data-form-card-header">Sign Up</h3>
        <div class="card-body data-form-card-body">
          <form action="" id="signup-form" class="card-form">
            <input
              type="text"
              id="firstname"
              placeholder="First Name"
              required=""
              autofocus
            />
            <input
              type="text"
              id="lastname"
              placeholder="Last Name"
              required=""
            />
            <input type="email" id="email" placeholder="Email" required="" />
            <input
              type="password"
              id="pwd"
              placeholder="Password"
              required=""
            />
            <label class="password-message">
              Password must be at least 6 characters with at least 1 uppercase 1
              lowercase and 1 special character (#?!@$%^&*-.)
            </label>
            <span class="signup-message"></span>
            <input type="submit" id="signup-submit" value="Sign Up" />
          </form>
        </div>
        <div class="card-footer data-form-card-footer signup-footer">
          <span class="psw"
            >Already registered? <a href="login.html">Login</a></span
          >
        </div>
      </div>
    </main>

    <footer class="main-footer">Copyright &copy; 2018</footer>

    <script src="js/nav.js"></script>
    <script src="js/Util.js"></script>
    <script src="js/signup.js"></script>
  </body>
</html>
