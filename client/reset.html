<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/jpg" href="./img/pageicon.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Reset Password</title>
  </head>

  <body class="login-body light-blue">
    <header class="header default">
      <nav class="container navbar" style="justify-content: center;">
        <div class="nav-logo"><a href="index.html">SendIT</a></div>
      </nav>
    </header>

    <!-- Login -->
    <main class="container login-main">
      <div id="alert"></div>
      <div id="snackbar"></div>
      <div class="page-loader"><div class="loader"></div></div>
      <div class="card login data-form-card">
        <h3 class="card-header data-form-card-header">Reset your password</h3>
        <div class="card-body data-form-card-body">
          <form id="reset-form" class="card-form">
            <input
              type="text"
              id="reset-token"
              placeholder="Enter your reset token"
              required=""
              autofocus
            />
            <input
              type="password"
              id="new-password"
              placeholder="Enter your new password"
              required=""
            />
            <input
              type="password"
              id="confirm-password"
              placeholder="Confirm password"
              required=""
            />
            <span class="signup-message"></span>
            <label class="password-message">
              Password must be at least 6 characters with at least 1 uppercase 1
              lowercase and 1 special character (#?!@$%^&*-.)
            </label>
            <input type="submit" value="Submit" />
          </form>
        </div>
        <div class="card-footer data-form-card-footer login-footer">
          <!-- <span class="psw"><a href="forgot.html">Forgot Password ?</a></span>
          <span class="psw">No account? <a href="signup.html">Sign Up</a></span> -->
        </div>
      </div>
    </main>

    <footer class="main-footer">Copyright &copy; 2018</footer>
    <script src="js/Util.js"></script>
    <script src="js/reset.js"></script>
  </body>
</html>
