              <path d="M0,14 30,14" stroke="#fff" stroke-width="5" />
              <path d="M0,23 30,23" stroke="#fff" stroke-width="5" />
            </svg>
          </a>
        </span>

        <div class="nav-logo"><a href="index.html">SendIT</a></div>

        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="signup.html" class="signup">Sign Up</a>
          </li>
          <li class="nav-item"><a href="login.html" class="login">Login</a></li>
          <li class="nav-item">
            <a href="order.html" class="nav-item order-btn order-btn-nav"

      <!-- Side Bar -->
      <div id="side-menu" class="side-nav default">
        <a href="#" class="btn-close-sidenav">&times;</a>
        <a href="signup.html" class="side-nav-item signup">Sign Up</a>
        <a href="login.html" class="side-nav-item login">Login</a>
        <a href="order.html" class="side-nav-item order-btn">Create Order</a>
        <a href="#" class="side-nav-item logout">Logout</a>
      </div>
    </header>

    <!-- Order -->
    <main class="container order-main">
      <div id="snackbar"></div>
      <div class="page-loader"><div class="loader"></div></div>
      <div class="btn-dashboard">
        <a href="user.html"> &#8656; Back to Dashboard</a>
      </div>

      <div class="card data-form-card">
        <h3 class="card-header data-form-card-header">Create Order</h3>
        <div class="card-body data-form-card-body">
          <form action="" id="order-form" class="card-form order-form">
            <input
              type="text"
              id="description"
              placeholder="Parcel description"
              required
              autofocus
            />
            <input
              type="number"
              step="0.1"
              id="weight"
              placeholder="Parcel weight in kg"
              required
            />
            <input
              type="text"
              id="pickup"
              placeholder="Pickup address e.g. 12 Toyin street, Ikeja Lagos"
              required
            />
            <input type="hidden" id="distance" name="distance" />
            <input
              type="text"
              id="destination"
              placeholder="Destination address"
              required
            />
            <input
              type="text"
              id="receiver"
              placeholder="Receiver name (firstname and lastname)"
              required
            />
            <input
              type="text"
              id="phone"
              placeholder="Receiver phone number"
              required
            />
            <input type="submit" id="order-submit" value="Submit Order" />
          </form>
        </div>
        <div id="preview-order" class="modal">
          <div class="modal-content preview-order-content">
            <div class="modal-header preview-order-header">
              <h4>Order Summary</h4>
            </div>
            <div class="modal-body cancel-modal-body">
              <div class="preview-table"></div>
            </div>
            <div class="modal-footer preview-order-footer">
              <button id="reject" class="btn danger preview-footer-btn">
                Reject
              </button>
              <button id="accept" class="btn info preview-footer-btn">
                Accept
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="main-footer">Copyright &copy; 2018</footer>

    <script src="js/nav.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
