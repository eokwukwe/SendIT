<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.4.2/js/all.js"
      integrity="sha384-wp96dIgDl5BLlOXb4VMinXPNiB32VYBSoXOoiARzSTXY+tsK8yDTYfvdTyqzdGGN"
      crossorigin="anonymous"
    ></script>
    <title>SendIT | Admin</title>
  </head>

  <body class="admin-body light-grey">
    <header id="header-nav" class="default">
      <nav class="container navbar">
        <span class="open-slide">
          <a href="#" class="sidebar-icon">
            <svg width="30" height="30">
              <path d="M0,5 30,5" stroke="#fff" stroke-width="5" />
              <path d="M0,14 30,14" stroke="#fff" stroke-width="5" />
              <path d="M0,23 30,23" stroke="#fff" stroke-width="5" />
            </svg>
          </a>
        </span>

        <div class="nav-logo"><a href="index.html">SendIT</a></div>

        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="signup.html" class="signup">Sign Up</a>
          </li>
          <li class="nav-item"><a href="login.html" class="login">Login</a></li>
          <li class="nav-item">
            <a href="#" class="side-nav-item order-btn  order-btn-nav"
              >Create Order</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="side-nav-item logout">Logout</a>
          </li>
        </ul>
      </nav>

      <!-- Side Bar -->
      <div id="side-menu" class="side-nav default">
        <a href="#" class="btn-close-sidenav">&times;</a>
        <a href="signup.html" class="side-nav-item signup">Sign Up</a>
        <a href="login.html" class="side-nav-item login">Login</a>
        <a href="#" class="side-nav-item order-btn">Create Order</a>
        <a href="#" class="side-nav-item logout">Logout</a>
      </div>
    </header>

    <main class="container admin-page">
      <div id="snackbar"></div>
      <div class="page-loader"><div class="loader"></div></div>
      <h3 class="user-name">Welcome <span id="user-name">Admin</span></h3>
      <section class="admin-dashboard">
        <!-- Start of Order Summary -->
        <section class="summary">
          <div class="summary-box total-users extras">
            <span class="box-title">Total Users</span>
            <h3>
              <i class="fas fa-users"></i>
              <span id="total-users" class="number">0</span>
            </h3>
          </div>
          <div class="summary-box total-orders extras">
            <span class="box-title">Total Orders</span>
            <h3>
              <i class="fas fa-luggage-cart"></i>
              <span id="total-orders" class="number">0</span>
            </h3>
          </div>
          <div class="summary-box total-revenue extras">
            <span class="box-title">Tot. Revenues</span>
            <h3><span id="total-revenues" class="number">0</span></h3>
          </div>
          <div class="summary-box delivered-revenue delivered">
            <span class="box-title">Tot. Delivered</span>
            <h3><span id="delivered-revenues" class="number">0</span></h3>
          </div>
          <div class="summary-box delivered-order delivered">
            <span class="summary-box-title">Delivered</span>
            <h3>
              <i class="fas fa-calendar-check"></i>
              <span id="delivered" class="number">0</span>
            </h3>
          </div>
          <div class="summary-box pending-order pending">
            <span class="summary-box-title">Pending</span>
            <h3>
              <i class="fas fa-shopping-cart fa-1x"></i>
              <span id="pending" class="number">0</span>
            </h3>
          </div>
          <div class="summary-box intransit-order intransit">
            <span class="summary-box-title">In Transit</span>
            <h3>
              <i class="fas fa-truck-moving"></i>
              <span id="intransit" class="number">0</span>
            </h3>
          </div>
          <div class="summary-box cancelled-order cancelled">
            <span class="summary-box-title">Cancelled</span>
            <h3>
              <i class="fas fa-calendar-times"></i>
              <span id="cancelled" class="number">0</span>
            </h3>
          </div>
        </section>
        <!-- End of Order Summary -->

        <!-- Start of  Order Lists -->
        <section class="order-list-table">
          <div class="list-group">
            <div class="order-filter">
              <h3 class="filter-heading">Filter Order</h3>
              <select id="search-filter" class="filter-control">
                <option value="">Select...</option>
                <option value="pending">Pending</option>
                <option value="cancelled">Cancelled</option>
                <option value="intransit">Intransit</option>
                <option value="delivered">Delivered</option>
              </select>
            </div>
            <ul id="order-list"></ul>
          </div>
        </section>
        <!-- End of Order Lists -->
      </section>
    </main>

    <footer class="main-footer">Copyright &copy; 2018</footer>

    <script src="js/nav.js"></script>
    <script src="js/jwt-decode.min.js"></script>

    <script src="js/admin.js"></script>
  </body>
</html>
