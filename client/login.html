<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/jpg" href="./img/pageicon.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>SendIT | Login</title>
  </head>

  <body class="login-body light-blue">
    <header class="header default">
      <nav class="container navbar">
        <span class="open-slide">
          <a href="#" class="sidebar-icon">
            <svg width="30" height="30">
              <path d="M0,5 30,5" stroke="#fff" stroke-width="5" />
              <path d="M0,14 30,14" stroke="#fff" stroke-width="5" />
              <path d="M0,23 30,23" stroke="#fff" stroke-width="5" />
            </svg>
          </a>
        </span>

        <div class="nav-logo"><a href="index.html">SendIT</a></div>

        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="signup.html" class="signup">Sign Up</a>
          </li>
          <li class="nav-item"><a href="login.html" class="login">Login</a></li>
          <li class="nav-item">
            <a href="order.html" class="side-nav-item order-btn  order-btn-nav"
              >Create Order</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="side-nav-item logout">Logout</a>
          </li>
        </ul>
      </nav>

      <!-- Side Bar -->
      <div id="side-menu" class="side-nav default">
        <a href="#" class="btn-close-sidenav">&times;</a>
        <a href="signup.html" class="side-nav-item signup">Sign Up</a>
        <a href="login.html" class="side-nav-item login">Login</a>
        <a href="order.html" class="side-nav-item order-btn">Create Order</a>
        <a href="#" class="side-nav-item logout">Logout</a>
      </div>
    </header>

    <!-- Login -->
    <main class="container login-main">
      <div class="card login data-form-card">
        <h3 class="card-header data-form-card-header">Login</h3>
        <div class="card-body data-form-card-body">
          <form id="login-form" class="card-form">
            <input
              type="email"
              id="loginemail"
              placeholder="Email"
              required=""
              autofocus
            />
            <input
              type="password"
              id="loginpassword"
              placeholder="Password"
              required=""
            />
            <input type="submit" value="Login" class="loginSubmit" />
          </form>
        </div>
        <div class="card-footer data-form-card-footer login-footer">
          <span class="psw"><a href="#">Forgot Password ?</a></span>
          <span class="psw">No account? <a href="signup.html">Sign Up</a></span>
        </div>
      </div>
    </main>

    <footer class="main-footer">Copyright &copy; 2018</footer>

    <script src="js/nav.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
