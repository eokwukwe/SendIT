<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>SendIT | Sign Up</title>
</head>

<body class="signup-body">
  <header class="header default">
    <nav class="container navbar">
      <span class="open-slide">
        <a href="#" class="sidebar-icon">
          <svg width="30" height="30">
            <path d="M0,5 30,5" stroke="#fff" stroke-width="5" />
            <path d="M0,14 30,14" stroke="#fff" stroke-width="5" />
            <path d="M0,23 30,23" stroke="#fff" stroke-width="5" />
          </svg>
        </a>
      </span>

      <div class="nav-logo">
        <a href="index.html">SendIT</a>
      </div>

      <ul class="navbar-nav">
        <li class="nav-item"><a href="#" class="signup">Sign Up</a></li>
        <li class="nav-item"><a href="#" class="login">Login</a></li>
        <li class="nav-item"><a href="#">Services</a></li>
        <li class="nav-item"><a href="#">Contacts</a></li>
      </ul>
    </nav>

    <!-- Side Bar  -->
    <div id="side-menu" class="side-nav default">
      <a href="#" class="btn-close">&times;</a>
      <a href="#" class="side-nav-item signup">Sign Up</a>
      <a href="#" class="side-nav-item login">Login</a>
      <a href="#" class="side-nav-item">Services</a>
      <a href="#" class="side-nav-item">Contacts</a>
    </div>
  </header>

  <main class="signup-main">
    <div class="card signup">
      <h3 class="card-header signup-header">Sign Up</h3>
      <div class="card-body dark-blue">
        <form action="" class="card-form">
          <input type="text" placeholder="First Name" required="" autofocus>
          <input type="text" placeholder="Last Name" required="">
          <input type="email" placeholder="Email" required="">
          <input type="password" placeholder="Password" required="">
          <input type="password" placeholder="Confirm Password" required="">
          <input type="submit" value="Sign Up">
        </form>
      </div>
    </div>
  </main>



  <script src="js/nav.js"></script>
</body>

</html>
