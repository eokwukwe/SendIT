<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>SendIT | Create Order</title>
  </head>

  <body class="login-body bg-primary">
    <header class="header default">
      <nav class="container navbar">
        <span class="open-slide">
          <a href="#" class="sidebar-icon">
            <svg width="30" height="30">
              <path d="M0,5 30,5" stroke="#fff" stroke-width="5" />
              <path d="M0,14 30,14" stroke="#fff" stroke-width="5" />
              <path d="M0,23 30,23" stroke="#fff" stroke-width="5" />
            </svg>
          </a>
        </span>

        <div class="nav-logo"><a href="index.html">SendIT</a></div>

        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="signup.html" class="signup">Sign Up</a>
          </li>
          <li class="nav-item"><a href="login.html" class="login">Login</a></li>
          <li class="nav-item">
            <a href="order.html" class="nav-item order-btn order-btn-nav"
              >Create Order</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="side-nav-item logout">Logout</a>
          </li>
        </ul>
      </nav>

      <!-- Side Bar -->
      <div id="side-menu" class="side-nav default">
        <a href="#" class="btn-close-sidenav">&times;</a>
        <a href="signup.html" class="side-nav-item signup">Sign Up</a>
        <a href="login.html" class="side-nav-item login">Login</a>
        <a href="order.html" class="side-nav-item order-btn">Create Order</a>
        <a href="#" class="side-nav-item logout">Logout</a>
      </div>
    </header>

    <!-- Login -->
    <main class="container order-main">
      <div class="btn-dashboard"><a href="user.html">Back to Dashboard</a></div>
      <div class="card order-card">
        <h3 class="card-header order-form-header">Create Your Order</h3>
        <div class="card-body">
          <form id="orderForm" action="">
            <div class="tab">
              <span>Parcel info:</span>
              <p>
                <input
                  placeholder="Parcel count"
                  oninput="this.className = ''"
                  name="parcel-count"
                  type="number"
                />
              </p>
              <p>
                <input
                  placeholder="Total Weight"
                  oninput="this.className = ''"
                  name="parcel-weight"
                  type="number"
                  step="0.1"
                />
              </p>
            </div>

            <div class="tab">
              Destination From
              <p>
                <input
                  placeholder="Address... e.g. 20 Toyin Street Ikeja"
                  oninput="this.className = ''"
                  name="address"
                  type="text"
                />
              </p>
              <p>
                <input
                  placeholder="City... e.g. Lagos"
                  oninput="this.className = ''"
                  name="city"
                  type="text"
                />
              </p>
              <p>
                <input
                  placeholder="Country... e.g. Nigeria"
                  oninput="this.className = ''"
                  name="country"
                  type="text"
                />
              </p>
            </div>

            <div class="tab">
              Destination To
              <p>
                <input
                  placeholder="Address... e.g. 20 Toyin Street Ikeja"
                  oninput="this.className = ''"
                  name="address"
                  type="text"
                />
              </p>
              <p>
                <input
                  placeholder="City... e.g. Lagos"
                  oninput="this.className = ''"
                  name="city"
                  type="text"
                />
              </p>
              <p>
                <input
                  placeholder="Country... e.g. Nigeria"
                  oninput="this.className = ''"
                  name="country"
                  type="text"
                />
              </p>
            </div>

            <div class="tab">
              Reciever Info
              <p>
                <input
                  placeholder="First name..."
                  oninput="this.className = ''"
                  name="fname"
                  type="text"
                />
              </p>
              <p>
                <input
                  placeholder="Last name..."
                  oninput="this.className = ''"
                  name="lname"
                  type="text"
                />
              </p>
              <p>
                <input
                  placeholder="Phone"
                  oninput="this.className = ''"
                  name="phone"
                  type="tel"
                />
              </p>
              <p>
                <input
                  placeholder="Email..."
                  oninput="this.className = ''"
                  name="email"
                  type="email"
                />
              </p>
            </div>

            <div class="step-control">
              <div class="btn-step">
                <button type="button" id="prevBtn" onclick="nextPrev(-1)">
                  Previous
                </button>
                <button type="button" id="nextBtn" onclick="nextPrev(1)">
                  Next
                </button>
              </div>
            </div>

            <div class="step-indicators">
              <span class="step"></span> <span class="step"></span>
              <span class="step"></span> <span class="step"></span>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer class="main-footer">Copyright &copy; 2018</footer>

    <script src="js/nav.js"></script>
    <script src="js/order.js"></script>
  </body>
</html>
