<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>SendIT | Sign Up</title>
</head>

<body class="signup-body">
  <header class="header default">
    <nav class="container navbar">
      <span class="open-slide">
        <a href="#" class="sidebar-icon">
          <svg width="30" height="30">
            <path d="M0,5 30,5" stroke="#fff" stroke-width="5" />
            <path d="M0,14 30,14" stroke="#fff" stroke-width="5" />
            <path d="M0,23 30,23" stroke="#fff" stroke-width="5" />
          </svg>
        </a>
      </span>

      <div class="nav-logo">
        <a href="index.html">SendIT</a>
      </div>

      <ul class="navbar-nav">
        <li class="nav-item"><a href="signup.html" class="signup">Sign Up</a></li>
        <li class="nav-item"><a href="#" class="login">Login</a></li>
        <li class="nav-item"> <a href="#" class="side-nav-item order-btn  order-btn-nav">Create Order</a></li>
        <li class="nav-item"> <a href="#" class="side-nav-item logout">Logout</a></li>
      </ul>
    </nav>

    <!-- Side Bar  -->
    <div id="side-menu" class="side-nav default">
      <a href="#" class="btn-close-sidenav">&times;</a>
      <a href="signup.html" class="side-nav-item signup">Sign Up</a>
      <a href="#" class="side-nav-item login">Login</a>
      <a href="#" class="side-nav-item order-btn">Create Order</a>
      <a href="#" class="side-nav-item logout">Logout</a>
    </div>
  </header>


  <!-- Login Modal -->
  <div class="modal login-form">
    <div class="modal-body card animate">
      <span class="close">&times;</span>
      <h3 class="card-header signup-header">Login</h3>
      <div class="card-body dark-blue">
        <form id="login-form" class="card-form">
          <input type="email" id="loginemail" placeholder="Email" required="" autofocus>
          <input type="password" id="loginpwd" placeholder="Password" required="">
          <input type="submit" value="Login">
        </form>
      </div>
      <div class="card-footer login-footer">
        <span class="psw">Forgot <a href="#">password?</a></span>
      </div>
    </div>
  </div>

  <!-- Sign Up -->
  <main class="signup-main">
    <span class="signup-message">Welcome Welcome Welcome</span>
    <div class="card signup">
      <h3 class="card-header signup-header">Sign Up</h3>
      <div class="card-body dark-blue">
        <form action="" id="signup-form" class="card-form">
          <input type="text" id="firstname" placeholder="First Name" required="" autofocus>
          <input type="text" id="lastname" placeholder="Last Name" required="">
          <input type="email" id="email" placeholder="Username (your email)" required="">
          <input type="tel" id="phone" placeholder="Phone" required="">
          <input type="password" id="pwd" placeholder="Password (6 characters and above)" required="">
          <input type="password" id="confirmpwd" placeholder="Confirm Password" required="">
          <label class="checkPasswords">passwords do not match</label>
          <input type="submit" id="signup-submit" value="Sign Up">
        </form>
      </div>
    </div>
  </main>

  <footer class="main-footer">
    Copyright &copy; 2018
  </footer>

  <script src="js/nav.js"></script>
  <script src="js/signup.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
